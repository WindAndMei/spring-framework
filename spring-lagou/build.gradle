plugins {
    id 'java'
}

group 'org.springframework'
version '5.1.21.BUILD-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.1'
    compile(project(":spring-context"))
    testCompile group:'junit',name:'junit',version: '4.12'
}

test {
    useJUnitPlatform()
}